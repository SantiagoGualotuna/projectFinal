<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Ticket Sales</title>
    <link href="css/base.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
    <link href="css/ticket.css" rel="stylesheet"/>
    <link href="css/components.css" rel="stylesheet"/>
</head>
<body>
    <div class="login-background" id="loginBackground">
        <div class="container" id="loginContainer">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Login">
            </form>
            <div id="loginMessage"></div>
        </div>
    </div>
    
    <div class="ticket-background" id="ticketBackground" style="display: none;">
        <div class="container" id="ticketContainer">
            <h2>Movie Ticket Sales</h2>
            <form id="ticketForm">
                <label for="movie">Please select a movie:</label>
                <select name="movie" id="movie" required>
                    <option value="" disabled selected>Choose the movie</option>
                    <option value="Avengers END GAME" data-price="10.0">Avengers END GAME - $10.0</option>
                    <option value="Iron Man 3" data-price="20.0">Iron Man 3 - $20.0</option>
                    <option value="Thor 3" data-price="5.0">Thor 3 - $5.0</option>
                    <option value="Angry birds 2" data-price="6.0">Angry birds 2 - $6.00</option>
                    <option value="Fast and Furious 8" data-price="7.0">Fast and Furious 8 - $7.00</option>
                    <option value="Kung Fu Panda 2" data-price="5.0">Kung Fu Panda 2 - $5.00</option>
                    <option value="The Smurfs 2" data-price="9.0">The Smurfs 2 - $9.00</option>
                    <option value="Deadpool 3" data-price="3.0">Deadpool 3 - $3.00</option>
                    <option value="Planet of the Apes" data-price="8.0">Planet of the Apes - $8.00</option>
                </select>
                <label for="tickets">Number of tickets:</label>
                <input type="number" id="tickets" name="tickets" min="1" required>
                <div class="seating-chart" id="seatingChart">
                    <!-- Seats will be generated dynamically -->
                </div>
                <input type="submit" value="Buy">
            </form>
            <div id="result" class="result"></div>
            <button id="downloadPdfButton">Download PDF</button>
            <button id="logoutButton">Logout</button>
        </div>
    </div>
    
    <!-- jsPDF and html2pdf.js libraries before main.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.5.3/html2pdf.bundle.min.js"></script>
    
    <!-- JavaScript files -->
    <script src="js/initializeLogin.js"></script>
    <script src="js/initializeSeats.js"></script>
    <script src="js/initializeTicketForm.js"></script>
    <script src="js/initializeLogout.js"></script>
    <script src="js/main.js"></script>
    <script src="js/generatePdf.js"></script>
</body>
</html>
